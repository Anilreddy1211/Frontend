<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Html Form Example</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required> <br><br>
        
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" required> <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> <br><br>
        <label for="contact"> Contact: </label>
        <input type="number" id="contact" name="contact" required> <br><br>
        <label>Gender: </label>
        <input type="radio" id="male" name="Gender" value="male"required> 
        <label for="male">male </label>
        <input type="radio" id="female" name="Gender" value="female"required> 
        <label for="male">female </label><br><br>
        <label>Hobbies: </label>
        <input type="checkbox" id="reading" name="hobbies" value="reading" required>
        <label for="hobbies">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="sports" required>
        <label for="hobbies">Sports</label>
        <input type="checkbox" id="Cooking" name="hobbies" value="Cooking" required>
        <label for="hobbies">Cooking</label>
        <input type="checkbox" id="music" name="hobbies" value="music" required>
        <label for="hobbies">Music</label><br><br>
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>
        <input type="submit" >
        <input type="Reset">




    </form>
</body>
</html>
