<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Signup Form</title>
</head>
<body>

<!-- Outer table for full border -->
<table border="5" cellpadding="0" cellspacing="0" align="center">
    <tr>
        <td>

            <!-- Inner table for content -->
            <table border="0" cellpadding="10" cellspacing="0">
                <tr>
                    <td>
                        <center>
                            <img src="https://leetcode.com/static/images/LeetCode_logo.png" alt="LeetCode Logo" width="100">
                        </center>
                        <form>
                            <input type="text" placeholder="First name"><br><br>
                            <input type="text" placeholder="Last name"><br><br>
                            <input type="email" placeholder="Email id"><br><br>
                            <input type="password" placeholder="Password"><br><br>
                            <input type="password" placeholder="Confirm password"><br><br>
                            DOB<br>
                            <input type="date"><br><br>
                            <input type="checkbox"> verify <br><br>

                        </form>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
